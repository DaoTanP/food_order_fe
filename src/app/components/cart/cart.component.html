<div class="container mt-4 ">
  <nav class="fs-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <div class="breadcrum-line mb-4">
      <ol class="breadcrumb fw-bold">
        <li class="breadcrumb-item"><a routerLink="/home">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
      </ol>
    </div>
  </nav>
</div>

<div class="container">
  <div class="py-1">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <p class="mb-0">
          </p>
        </div>
      </div>

      <div *ngIf="foodInCart.length === 0">
        <div class="container">
          <img src="https://food.grab.com/static/images/ilus-basket-empty.svg" alt=""
            style="width: 100%; height: 300px;">
          <h2 class="text-center text-warning">Chưa có sản phẩm nào trong giỏ hàng</h2>
        </div>
        <div class="text-center">
          <button routerLink="/home" class="btn btn-warning btn-order mb-4 rounded-3 "
            style="color: #fff; height: 40px; width: 150px; ">
            <i class="fa-solid fa-cart-plus me-1"></i>
            Đặt ngay
          </button>
        </div>
      </div>

      <div *ngIf="foodInCart.length > 0">
        <div class="item-border mb-3" *ngFor="let item of foodInCart">
          <div class="card-body p-3">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-1 col-lg-1 col-xl-1 text-start">
                <input type="checkbox" class="checkbox" #cb [checked]="item.selected"
                  (change)="checkboxChanged(cb.checked, item)">
              </div>
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img src="{{item.imageURL}}" class="img-fluid rounded-3" alt="Food Images">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-bold mb-2 text-name">{{item.name}}</p>
                <p class="text-muted">{{item.description}}</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <button type="button" class="btn btn-warning rounded-circle py-0" (click)="increaseQuantity(item)">
                  <i class="fa-solid fa-plus" style="color: #fff"></i>
                </button>
                <span class="btn-quantity border-0 text-center my-2">{{item.quantity}}</span>
                <button type="button" class="btn btn-warning rounded-circle" (click)="decreaseQuantity(item)">
                  <i class="fa-solid fa-minus" style="color: #fff"></i>
                </button>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0 text-danger">{{item.price * item.quantity| currency: 'VND'}}</h5>
              </div>


              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button class="text-warning border-0 bg-transparent" data-bs-toggle="modal"
                  [attr.data-bs-target]="'#removeItemsModal-' + item.itemId">
                  <i class="fas fa-trash fa-lg"></i>
                </button>
              </div>

              <div class="modal fade" id="removeItemsModal-{{item.itemId}}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 fw-semibold text-warning">Xóa thức ăn</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Bạn có chắc chắn muốn xóa <span class="text-name fw-semibold">{{item.name}}</span> khỏi giỏ hàng
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Hủy</button>
                      <button (click)="removeFromCart(item)" type="button" class="btn btn-danger"
                        data-bs-dismiss="modal">Xóa</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container card card-shadow">
          <div class="card-body p-4 text-total">
            <div class="float-end">
              <p class="mb-0 d-flex align-items-center">
                <span class="me-2 fw-semibold ">
                  Tổng cộng:
                </span>
                <span class="lead fw-normal text-danger">{{total | currency: 'VND'}}
                </span>
              </p>
            </div>
            <div class="float-start d-flex align-items-center">
              <input id="ckb" type="checkbox" class="checkbox mb-0 mt-0 me-2 ms-0" [(ngModel)]="selectAll"
                (change)="toggleSelectAll()">
              <label for="ckb" class="me-2 fw-semibold mt-2" style="cursor: pointer;">
                Chọn tất cả
              </label>
            </div>
          </div>
        </div>

        <div class="container card card-shadow-footer pe-0">
          <div class="card-body p-0">
            <div class="btn-toolbar py-3" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group me-2" role="group" aria-label="First group">
                <button routerLink="/home" type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn border border-danger btn-block btn-lg">Mua thêm món</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Second group">
                <button routerLink="/payment" type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-warning btn-block btn-lg" (click)="order()">Thanh toán ngay</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
