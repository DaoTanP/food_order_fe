<div class="container">
  <nav class="breadcrum-line mt-2 fs-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb fw-bold">
      <li class="breadcrumb-item"><a routerLink="/home">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="text-transform: capitalize;">{{foodCategory || 'Tìm
        kiếm'}}</li>
    </ol>
  </nav>
</div>
<div *ngIf="foodCategory" class="container">
  <h2 class="fw-semibold mt-4 text-tag">Bạn muốn tìm
    <span style="text-transform: capitalize; color: rgb(219,78,8)">{{foodCategory}}
    </span> ư ? Có ngay đây !!!
  </h2>
</div>
<div *ngIf="!foodCategory" class="container">
  <h2 class="fw-semibold mt-4 text-tag">Kết quả tìm kiếm cho
    <span style="text-transform: capitalize; color: rgb(219,78,8)">{{foodName}}
    </span>
  </h2>
</div>
<div class="container">
  <div class="mt-4 mb-4">
    <div class="row">
      <div *ngFor="let item of food | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
        class="col-sm-6 col-lg-3 rounded-5 d-flex justify-content-stretch">
        <div class="card mb-3 w-100">
          <img [src]="item.imageURL" class="card-img-top" alt="..."
            style="width: 100% ;height: 160px; background-size: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text text-danger">{{item.price | currency: 'VND'}}</p>
            <button class="btn-add-food mt-auto" (click)="addToCart(item)">
              <i class="fa-solid fa-cart-plus" style="color: #fff;">
              </i>
              Thêm vào giỏ hàng
            </button>
          </div>
        </div>
      </div>
      <div class="pagination d-flex justify-content-center align-item-center mt-4 py-2">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
