<div class="container">
  <nav class="mt-2 fs-5" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb fw-bold">
      <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cơm</li>
    </ol>
  </nav>
</div>
<div class="container">
  <h2 class="fw-semibold mt-4 text-tag">Bạn muốn tìm Cơm ư ? Có ngay đây !!!</h2>
</div>
<div class="container">
  <div class="mt-4 mb-4">
    <div class="row">

      <div *ngFor="let item of food | paginate: { itemsPerPage: itemsPerPage, currentPage: page }" class="col-sm-6 col-lg-3 rounded-5">
        <div  class="card mb-3">
          <!-- <img src="../../../assets/images/foods/cơm-tấm.webp" class="card-img-top" alt="..." style="width: 100% ;height: 160px; background-size: cover;"> -->
          <img [src]="item.images" class="card-img-top" alt="..." style="width: 100% ;height: 160px; background-size: cover;">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text text-danger">{{item.price | currency: 'VND'}}</p>
            <a href="/cart" class="btn btn-warning">Thêm vào giỏ hàng</a>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-item-center mt-4 py-2">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>

    </div>
  </div>
</div>
